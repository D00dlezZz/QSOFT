<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>QSOFT</title>
</head>

<body>

    <header class="header">
        <div class="header__container">
            <div class="header__logo"> <img src="./img/qsoft.png" alt="logo"></div>
            <form class="header__info">
                <input class="header__search" name="s" placeholder="Найти..." type="search">
                <button type="submit" class="header__submit"></button>
            </form >
            <div class="header__profile">
                <p class="header__name">Константин</p>
                <div class="header__photo"> <img src="./img/photo.png" alt="photo"></div>
            </div>
        </div>
    </header>

    <header class="mobile">
        <div class="mobile__title">
            <div class="mobile__logo"> <img src="./img/qsoft.png" alt="logo"></div>
            <div class="mobile__profile">
                <div class="mobile__photo"> <img src="./img/Profile-stroke.png" alt="photo"></div>
            </div>
        </div>
        <div class="mobile__form">
            <form class="mobile__info">
                <input class="mobile__search" name="s" placeholder="Найти..." type="search">
                <button type="mobile__submit" class="header__submit"></button>
            </form>
        </div>
    </header>

    <section class="partners">
        <p class="partners__title">НАШИ ПАРТНЕРЫ</p>
        <div class="partners__conteiner">
            <div class="partners__item"><img src="./img/henkel.png" alt="henkel"></div>
            <div class="partners__item"><img class="partners__item_plan" src="./img/jonhDeere.png" alt="jonhDeere"></div>
            <div class="partners__item"><img src="./img/macDonalds.png" alt="macDonalds"> </div>
            <div class="partners__item"><img src="./img/ikea.png" alt="ikea"> </div>
            <div class="partners__item"><img class="partners__item_plan" src="./img/reebok.png" alt="reebok"></div>
            <div class="partners__item"><img src="./img/nike.png" alt="nike"> </div>
            <div class="partners__item"><img class="partners__item_plan" src="./img/caterpillar.png" alt="caterpillar"></div>
        </div>
    </section>


</body>

</html>
